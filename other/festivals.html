<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <style>
    .explore-section {
    background-image: url(assets/Jeruslem.jpg);
    background-size: cover;
    background-position: center;
    /* background-color: #d0b48d; warm gold tone like your theme */
    padding: 80px 40px;
    display: flex;
    justify-content: center;
    text-align: center;
}

.explore-content {
    max-width: 700px;
    color: #422405;
    background-color: #c4994994;
}

.explore-content h2 {
    font-family: "Garamond", serif;
    font-size: 2.6rem;
    margin-bottom: 20px;
    letter-spacing: 1px;
    font-weight: 600;
}

.explore-content p {
    font-family: "Garamond", serif;
    font-size: 1.2rem;
    line-height: 1.7;
    margin-bottom: 30px;
}


.explore-btn {
    text-decoration: none;
    background-color: #b1863a;
    color: white;
    padding: 14px 30px;
    font-family: "Garamond", serif;
    font-size: 1.2rem;
    border-radius: 4px;
    transition: 0.3s ease;
}

.explore-btn:hover {
    background-color: #c49849;
}

  </style>
</head>
<body>
    <section class="explore-section">
    <div class="explore-content">
        <h2>Discover More About Our Traditions</h2>
        <p>
            Learn about the origins, meanings, and cultural significance behind the
            festivals that bring communities together across the world.

    </div>
